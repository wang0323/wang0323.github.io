&lt;script&gt;
    // (1)用户名不能为空
    // (2)用户名必须在6-14位之间
    // (3)用户名只能有数字和字母组成，不能含有其他符号（正则表达式）
    // (4)密码和确认密码一致，邮箱地址合法
    // (5)统一市区焦点验证
    // (6)错误提示信息统一在span标签中提示，并且要求自提12号，红色
    // (7)文本框再次获得焦点后，清空错误提示信息如果文本框中数据不合法要求清空文本框
    // (8)最终表单中的所有项均合法方可提交 

    window.onload = function(){
        //给用户名文本框绑定blur实践
        var usernameElt = document.getElementById(&quot;username&quot;);       
        var usernameErrorSpan = document.getElementById(&quot;usernameError&quot;);

        usernameElt.onblur = function(){
            // 获取用户名
            var username = usernameElt.value;
            // 去除前后空白
            username = username.trim();

            // 判断用户名是否为空
            if(username === &quot;&quot;){
                // alert(&quot;用户名为空&quot;);
                usernameErrorSpan.innerText = &quot;用户名为空&quot;;
            }
            else{
                // 继续判断长度6-14
                if(username.length &lt; 6 || username.length &gt; 14){
                    usernameErrorSpan.innerText = &quot;用户名长度必须在[6-14]之间&quot;;
                }
                else{
                    // 继续判断是否有特殊字符
                    var regExp = /^[A-Za-z0-9]+$/;
                    var ok = regExp.test(username);
                    if(ok){
                        // 用户名最终合法
                        usernameErrorSpan.innerText = &quot;用户名可用&quot;;
                    }else{
                        // 用户名有特殊符号
                        usernameErrorSpan.innerText = &quot;用户名有特殊符号&quot;;
                    }

                }
            }
        }
        // 给username这个文本框绑定获得焦点事件
        usernameElt.onfocus = function(){
            // 清空非法用户名
            if(usernameErrorSpan.innerText == &quot;用户名为空&quot;){
                usernameElt.value = &quot;&quot;;
                // 清空span
                usernameErrorSpan.innerText = &quot;&quot;;
            }
        }

        // 获取确认密码框对象
        var pwd2Elt = document.getElementById(&quot;pwd2&quot;);
        var pwdErrorSpan = document.getElementById(&quot;pwdError&quot;);
        // 绑定blur事件
        pwd2Elt.onblur = function(){
            // 获取密码和确认密码
            var pwdElt = document.getElementById(&quot;pwd&quot;);
            var userpwd = pwdElt.value;
            var userpwd2 = pwd2Elt.value;

            if(userpwd != userpwd2){
                // 密码不一致
                pwdErrorSpan.innerText = &quot;密码不一致&quot;;
            }else{
                // 密码一致
            }
        }
        // 绑定focus事件
        pwd2Elt.onfocus = function(){
            if(pwdErrorSpan.innerText != &quot;&quot;){
                pwd2Elt.value = &quot;&quot;;
            }
            pwdErrorSpan.innerText == &quot;&quot;;
        }

        // 获取email的span
        var emailSpan = document.getElementById(&quot;emailError&quot;);
        // 给email绑定blur事件
        var emailElt = document.getElementById(&quot;email&quot;);
        emailElt.onblur = function(){
            // 获取email
            var email = emailElt.value;
            // 编写正则
            var emailRegExp = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
            var ok = emailRegExp.test(email);
            if(ok){

            }else{
                emailSpan.innerText = &quot;邮箱地址不合法&quot;;
            }
        }
        // 给emailElt绑定focus
        emailElt.onfocus = function(){
            if(emailSpan.innerText != &quot;&quot;){
                emailElt.value = &quot;&quot;;
            }
            emailSpan.innerText = &quot;&quot;;
        }

        var submitBtnElt = document.getElementById(&quot;submitBtn&quot;);
        submitBtnElt.onclck = function(){

            usernameElt.focus();
            usernameElt.blur();

            pwd2Elt.focus();
            pwd2Elt.blur();

            emailElt.focus();
            emailElt.blur();

            if(usernameErrorSpan.innerText == &quot;&quot; &amp;&amp; pwdErrorSpan.innerText == &quot;&quot; &amp;&amp; emailSpan.innerText == &quot;&quot;){
                var userFormElt = document.getElementById(&quot;userForm&quot;);
                userFormElt.submit();
            }
        }
    }
&lt;/script&gt;
